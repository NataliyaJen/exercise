<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />

<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Coffee Assessment</title>
<link rel="SHORTCUT ICON" href="images/liste.ico">
</head>
<body>
<form name="usersList"></form>
</body>
<script>
Vue.prototype.$http = axios;
/* vue.js */
var usersListModel = {
		resList:{}
}


var usersList = new Vue({
  el: '#usersListt',
  data: {
	view:usersListModel
  },
  methods:{
	  getListUsers: function(){
			var self = this;
			var hrefLocation = window.location.href;
	  		var path = hrefLocation.substr(0, hrefLocation.lastIndexOf("/") + 1);
	  		self.$http
		  		.get(path + '/coffee/accounts/*')
		  		.then(function(response) {
		  			var data = response.data;			  			
		  			self.view.resList = data.result;
		  			  	
	  			},
		  		function (response) {
		  		      console.log('error', response);
		  		      alert('error getListUsers method');
		  		    }
		  		);
	  }
  },
  mounted: function () {
	this.getListUsers();
  }
});

</script>
</html>
